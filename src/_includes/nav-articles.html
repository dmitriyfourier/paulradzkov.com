<nav class="nav-articles row">
    {% for post in site.posts %}
        <section class="col-xs-min nav-articles-item {% if page.id == post.id %}{{ 'is-active' }}{% else %}{{ 'is-inactive' }}{% endif %}">
            <div class="txt-date"><time datetime="{{ post.created_at }}">{{ post.created_at| localize: "%e %B %Y" }}</time></div>
            <p><a href="{{ post.url }}">{{ post.title }}</a></p>
        </section>
    {% endfor %}
</nav>
